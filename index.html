<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>面接チャット（ローカル UI）</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #chat { width: 100%; height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: auto; }
    .user { color: blue; margin-bottom: 10px; }
    .bot { color: green; margin-bottom: 10px; }
    input { width: 80%; padding: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>

  <h2>面接チャット（ローカル UI）</h2>

  <div id="chat"></div>

  <div style="margin-top: 10px;">
    <input id="msgInput" type="text" placeholder="メッセージを入力..." />
    <button onclick="sendMessage()">送信</button>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000/interview";  // FastAPI のエンドポイント

    function addMessage(role, text) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = role;
      div.textContent = `${role === "user" ? "あなた" : "面接官"}：${text}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight; // 自動スクロール
    }

    async function sendMessage() {
      const input = document.getElementById("msgInput");
      const msg = input.value.trim();
      if (!msg) return;

      addMessage("user", msg);
      input.value = "";

      const res = await fetch(API_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ user_message: msg })
      });

      const data = await res.json();
      addMessage("bot", data.reply);
    }
  </script>

</body>
</html>
